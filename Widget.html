<div>

  <div class="results-panel">

    <div class="results-header results-header-text-color">
      <span class="large-text-size">
        <strong>Projects</strong>
      </span>
      <div class="small-flex">
        <span>displayed by:</span>
        <div>
          <select data-dojo-attach-point="displayBy" data-dojo-attach-event="onChange:handleDisplayByChange" name="" id="">
            <option selected value="county">County</option>
            <option value="view">View Extent</option>
          </select>
        </div>
      </div>
    </div>

    <div class="results-body">
      <div class="results-body-default-message" id="default-message">
        <span class="medium-text-size">Search to display Results</span>
      </div>
      <div id="search-content-list">
        <div class="results-body-content-header padding-10px">
          <div class="medium-text-size countyFormat" id="countySection">Current County:&nbsp;
            <strong class="padding-right-med" data-dojo-attach-point="currentCounty"></strong>
            <button class="zoomBtn" data-dojo-attach-event="onClick:zoomToCounty">
              <img width='14px' height='20px' src='./widgets/ConstructionProjectsWidget/images/zoomTo.png' alt="">
            </button>
          </div>
          <button data-dojo-attach-event="onClick:resetDisplayToDefault">Clear</button>
        </div>
        <div data-dojo-attach-point="resultsDisplay"></div>
      </div>
      <div id="view-content-list">
        <div class="results-body-content-header padding-10px">
          <button data-dojo-attach-event="onClick:showProjectsByViewExtent">Refresh List</button>
          <div class="checkBoxFormat">
            <input data-dojo-attach-event="onChange:toggleAutoRefresh" data-dojo-attach-point="autoRefreshCheckBox" name="autoCheck"
              type="checkbox">
            <span class="padding-left-med">Auto Refresh</span>
          </div>
        </div>
        <div data-dojo-attach-point="viewDisplay"></div>
      </div>
    </div>

    <div id="search">
      <div id="searchBoxContainer" style="height: auto; display: none;">
        <div class="padding-top-7px">
          <input type="text" data-dojo-attach-event="keyup:clickOnEnter" maxlength="30" id="SearchBox" placeholder="Enter Project Name">
          <button type="button" data-dojo-attach-event="onClick:search">Search</button>
          <button data-dojo-attach-event="onClick:restoreRows">Clear</button>
        </div>
      </div>
      <div class="arrowContainer" data-dojo-attach-event="onClick:toggleSearchVisiblility">
        <i class="arrow down" id="searchArrow"></i>
      </div>
    </div>

  </div>

</div>
